<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bcart</title>
  </head>
  <body>
    <div class="container">
      
<form method="post" action="/bcart" novalidate>

  <input name="bid" value="{{Bus.bus_id}}" hidden />
  
          


        <div class="card shadow p-3 mb-1 bg-body rounded mt-5 " style="width: 40rem;">
          
            <div class="card-body" style="text-align: center; background-color: rgb(99, 226, 248); color:rgb(0, 0, 0);font-size: xx-large;">
             CART 
            </div>
        </div>
      
        <div class="card shadow p-3 mb-1 bg-body rounded " style="width: 40rem; ">
            <div class="card-body">
                <div class="card shadow p-3 mb1 bg-body rounded mt-1" style="width: 36rem;margin-left: 0rem;">
                    <ul class="list-group list-group-flush" >
                      <li class="list-group-item mt-2" >Bus Number 
                         <input name="busnumber" style="margin-left: 10rem;text-align: center;" value="{{Bus.busnumber}}"  readonly> 
                      </li>
                      <li class="list-group-item mt-2">Bus Company  
                        <input name="buscomp" style="margin-left: 9.5rem;text-align: center;" value="{{Bus.bus_comp}}" readonly> 
                      </li>
                      <li class="list-group-item mt-2">From         
                        <input name="b_from" style="margin-left: 13.3rem;text-align: center;" value="{{Bus.bus_from}}" readonly> 
                      </li>
                      <li class="list-group-item mt-2">To           
                        <input name="b_to" style="margin-left: 14.5rem;text-align: center;" value="{{Bus.bus_to}}" readonly> 
                      </li>
                      <li class="list-group-item mt-2">Departure  
                        <input name="dept" style="margin-left: 10.9rem;text-align: center;" value="{{Bus.bus_dept}}" readonly> 
                      </li>
                      <li class="list-group-item mt-2">Arrival  
                        <input name="arr" style="margin-left: 12.5rem;text-align: center;" value="{{Bus.bus_arr}}"  readonly> 
                      </li>
                      <li class="list-group-item mt-2">Departure Time 
                        <input name="deptime" style="margin-left: 8.6rem;text-align: center;" value="{{Bus.bus_deptime}}" readonly> 
                      </li>
                      <li class="list-group-item mt-2">Arrival Time 
                        <input name="arrtime" style="margin-left: 10.2rem;text-align: center;" value="{{Bus.bus_arrtime}}"  readonly> 
                      </li>
                      <li class="list-group-item mt-2">Departure Date 
                        <input name="depdate" style="margin-left: 8.6rem;text-align: center;"  value="{{depdate}}" readonly> 
                      </li>
                      <li class="list-group-item mt-2">Terminal  
                        <input name="terminal" style="margin-left: 11.7rem;text-align: center;" value="{{Bus.terminal}}"  readonly> 
                      </li>
            
                      <li class="list-group-item mt-2">Class Type    
                        <input name="bustype" style="margin-left: 10.7rem;text-align: center;" value="{{Bus.bus_type}}" readonly> 
                        
                      </li>
                      <li class="list-group-item mt-2">No. of seats
                        
                        <input name="seatnumber" style="margin-left: 10rem;text-align: center;" value="{{seatnumber}}" readonly> 
                        
                      </li>
                      <li class="list-group-item mt-2">Total price   
                        <input name="totalprice" style="margin-left: 10.7rem;text-align: center;" value="₹{{(Bus.bus_price|int +50)* seatnumber|int}}" readonly> 
                      </li>
                    </ul>
                </div>

            </div>

            <div class="mt-2"></div>
            <div class="card shadow sm p-3 mb-2 bg-body rounded">
              <div class="card-body">
                <div class="card card-header" style="background-color: darkgreen; color: white;font-size: x-large;">
                <label class="form-label"style="margin-left:11rem;text-align:left;">GUEST DETAILS</label>
                <div class="mt-2"></div>
                </div>

                

                <div class="row mt-5">
                  <div class="col">
                   
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" name="username" placeholder= "enter first name" id="validationCustom01" required>
                      <div class="valid-feedback">
                        Valid!
                      </div>
                  </div>
                  <div class="col">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder= "enter last name" id="validationCustom02"  required>
                    <div class="valid-feedback">
                      Valid!
                    </div>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col">
                    <label class="form-label" style="margin-left: 0rem;">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Email Address" aria-label="Email Address" required>
                  </div>
                  <div class="col">
                    <label class="form-label" style="margin-left: 0rem;">Mobile number</label>
                    <input type="tel" class="form-control" name="mobilenumber" placeholder="Enter 10 digit valid number" aria-label="Mobile number" pattern="^(\+?\d{1,4}[\s-])?(?!0+\s+,?$)\d{10}\s*,?$" required>
                  </div>
                  
               
                </div>
                
            
              </div>
            </div>

        </div>
      
    </div>

    <div class="container" style="margin-left: 49rem;width: 45rem;margin-top: -68rem;">
      <div class="card shadow p-3 mb-5 bg-body rounded">
      <div class="card-header" style="color: rgb(0, 0, 0); background-color: rgb(255, 170, 42);">PAYMENT METHODS</div>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#credit" data-bs-toggle="tab" role="tab"  >CREDIT CARD</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#debit"  data-bs-toggle="tab" role="tab" >DEBIT CARD</a>
            </li>
          </ul>
        
          <div class="tab-content">
              
            <div role="tabpanel" class="tab-pane active" id="credit">
                <!--credit card -->
              <div class="card">
                <div class="card-body">
               
                  <h1>CREDIT CARD </h1>
                  <div class="row">

                    <div class="col-md-6">
                      <label for="validationDefault01" class="form-label" title="enter your first name,last name,initials properly">NAME</label>
                      <input type="text" class="form-control" id="validationDefault01" placeholder="Enter the name on the card"  required>
                    </div>
                    <div class="col-md-3 ">
                      <label for="validationDefault02" class="form-label">Date of Expiry</label>
                      <input type="month" class="form-control" id="validationDefault02" value="" style="width: 4rem;" placeholder="MM" maxlength="2" required>
                      <input type="year" class="form-control" id="validationDefault02" value="" style="margin-top: -2.3rem; margin-left: 5rem; width: 4rem;" maxlength="4" placeholder="YYYY" required>
                    </div>
                    <div class="col-md-2">
                      <label for="validationDefaultUsername" class="form-label" title = "A 3 Digit Number at the back of your card">CVV</label>
                      <div class="input-group">
                        <input type="password" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="XXX" maxlength="3"  required>
                      </div>
                    </div>

                  </div>

                  <div class="row mt-3">

                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">Card Number</label>
                      <input type="text" class="form-control" id="validationDefault03" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault04" class="form-label">Bank Name</label>
                      <input type="text" class="form-control" id="validationDefault04" placeholder="Enter Bank name as on your card" required>
                    </div>

                  </div>

                  <div class="col-12 mt-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
              
                </div>
              </div>


            </div>
            <div role="tabpanel" class="tab-pane " id="debit">
                <!--debit card -->
                <div class="card">
                  <div class="card-body">
                  
                    <h1>DEBIT CARD </h1>

                    <div class="row">

                      <div class="col-md-6">
                        <label for="validationDefault01" class="form-label">NAME</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Enter the name on the card" required>
                      </div>
                      <div class="col-md-3 ">
                        <label for="validationDefault02" class="form-label">Date of Expiry</label>
                        <input type="month" class="form-control" id="validationDefault02" value="" style="width: 4rem;" placeholder="MM" maxlength="2" required>
                        <input type="year" class="form-control" id="validationDefault02" value="" style="margin-top: -2.3rem; margin-left: 5rem; width: 4rem;" maxlength="4" placeholder="YYYY" required>
                      </div>
                      <div class="col-md-2">
                        <label for="validationDefaultUsername" class="form-label">CVV</label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" maxlength="3" required>
                        </div>
                      </div>

                    </div>

                    <div class="row mt-3">

                      <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="Enter card name as on card" maxlength="16" required>
                      </div>
                      <div class="col-md-6">
                        <label for="validationDefault04" class="form-label">Bank Name</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="Enter Bank name" required>
                      </div>
  
                    </div>

                    <div class="col-12 mt-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    
                 
                  </div>
                </div>
                <!--debit card-->

            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-success mt-3" type="submit" style="margin-left: 1rem;">PAY ₹{{(Bus.bus_price|int +50)*seatnumber|int}}</button>
          </div>
          <button type="reset" class="btn btn-danger" style="width: fit-content;margin-top: -2.4rem;margin-left: 8rem;">CLEAR</button>
      </div>
</form>

    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>

  
</html>
