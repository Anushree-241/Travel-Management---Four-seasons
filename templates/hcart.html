<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hcart</title>
</head>

<body>

    <div class="container">
      <form method="post" id="hcart" action="/hcart" novalidate >
  
      <div class="card shadow p-3 mb-1 bg-body rounded mt-5 " style="width: 40rem;">

        <div class="card-body"
          style="text-align: center; background-color: rgb(99, 226, 248); color:rgb(0, 0, 0);font-size: xx-large;">
          CART
        </div>
      </div>




      <div class="card shadow p-3 mb-1 bg-body rounded " style="width: 40rem;">

        <div class="card-body">

          <input name="hid" value="{{hotels.hotel_id}}" hidden />
          <input name="room" value="{{rooms.room_type}}" hidden />
          <input name="bed" value="{{beds.bed_type}}" hidden />
          <input name="totalprice" value="{{beds.bed_price|int + rooms.room_price|int + hotels.hotel_price|int + 50}}" hidden />
          

          <div class="card shadow p-3 mb1 bg-body rounded mt-1" style="width: 36rem;margin-left: 0rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item mt-2 " name="hotelname" id="hotelname">HOTEL NAME <input name="hotelname"
                  style="margin-top: -1.5rem;margin-left: 11rem;text-align: center;" value="{{hotels.hotel_name}}" readonly>
              </li>
              <li class="list-group-item mt-2" name="hotellocation" id="hotellocation">HOTEL LOCATION <input
                  name="hotellocation" style="margin-top: -1.5rem;margin-left: 9.3rem;text-align: center;"
                  value="{{hotels.hotel_location}}" readonly> </li>
              <li class="list-group-item mt-2" id="roomtype">ROOM TYPE <input name="roomtype"
                  style="margin-top: -1.5rem;margin-left: 11.7rem;text-align: center;" value="{{rooms.room_type}}" readonly></li>
              <li class="list-group-item mt-2" id="extrabed">EXTRA BED <input name="extrabed"
                  style="margin-top: -1.5rem;margin-left: 12.2rem;text-align: center;" value="{{beds.bed_type}}" readonly></li>
              <li class="list-group-item mt-2" id="checkin">CHECK-IN <input name="checkin" style="margin-left: 12.9rem;text-align: center"
                  type="text" value="{{cin}}" readonly></li>
              <li class="list-group-item mt-2" id="checkout">CHECK-OUT <input name="checkout"
                  style="margin-left: 11.9rem;text-align: center" value="{{cout}}" type="text" readonly></li>
                  <li class="list-group-item mt-2" id="guests">GUESTS <input name="guests"
                    style="margin-left: 13.9rem;text-align: center" type="text"  value="{{guests}}" readonly></li>
              <li class="list-group-item mt-2" id="servicefee">Service fee <input name="servicefee"
                  style="margin-top: -2.5rem;margin-left: 16rem;width: 6rem; text-align: center;" value="₹50" readonly></li>
              <li class="list-group-item mt-2" id="totalrooms">TOTAL NO. OF ROOMS <input name="totalrooms"
                    style="margin-top: -2.5rem;margin-left: 10.5rem;width: 6rem; text-align: center;" value="1" readonly></li>
              <li class="list-group-item mt-2" id="totalprice">TOTAL PRICE <input name="totalprice"
                  style="margin-top: -4.5rem;margin-left: 15rem;width: 6rem; text-align: center;"
                  value="₹{{(beds.bed_price|int + rooms.room_price|int + hotels.hotel_price|int + 50)*guests|int}} " readonly></li>
                  <small style="margin-left: 1rem;">(Inclusive of all taxes)</small>
            </ul>

          </div>

          <div class="mt-2"></div>
          <div class="card shadow sm p-3 mb-2 bg-body rounded">
            <div class="card-body">
              <div class="card card-header" style="background-color: darkgreen; color: white;font-size: x-large;">
                <label class="form-label" style="margin-left:11rem;text-align:left;">GUEST DETAILS</label>
                <div class="mt-2"></div>
              </div>

              

              <div class="row mt-5" aria-required="true">
                <div class="col">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" name="username" placeholder="enter first name"
                      id="validationCustom01" required>
                    <div class="valid-feedback">
                      Valid!
                    </div>
                </div>
                <div class="col">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" placeholder="enter last name" id="validationCustom02"
                    required>
                  <div class="valid-feedback">
                    Valid!
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col">

                  <label class="form-label" style="margin-left: 0rem;">Email Address</label>
                  <input type="email" class="form-control" name="email" placeholder="Email Address"
                    aria-label="Email Address" required>
                </div>
                <div class="col">
                  <label class="form-label" style="margin-left: 0rem;">Mobile number</label>
                  <input type="tel" class="form-control" name="mobilenumber" placeholder="Enter 10 digit valid number"
                    aria-label="Mobile number" pattern="^(\+?\d{1,4}[\s-])?(?!0+\s+,?$)\d{10}\s*,?$" required>
                </div>

              </div>

  


            </div>
            </div>
            </div>

            </div>

            </div>

  <div class="container" style="margin-left: 49rem;width: 45rem;margin-top: -57rem;" >
    <div class="card shadow p-3 mb-5 bg-body rounded">
      <div class="card-header" style="color: rgb(0, 0, 0); background-color: rgb(255, 170, 42);">PAYMENT METHODS</div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#credit" data-bs-toggle="tab" role="tab">CREDIT CARD</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#debit" data-bs-toggle="tab" role="tab">DEBIT CARD</a>
        </li>
      </ul>

      <div class="tab-content">

        <div role="tabpanel" class="tab-pane active" id="credit" aria-required="true" >
          <!--credit card -->
          <div class="card">
            <div class="card-body">
                <h1>CREDIT CARD </h1>
              <div class="row">
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">NAME</label>
                  <input type="text" class="form-control" id="validationDefault01"
                    placeholder="Enter the name on the card" required>
                </div>
                <div class="col-md-3 ">
                  <label for="validationDefault02" class="form-label">Date of Expiry</label>
                  <input type="month" class="form-control" id="validationDefault02" value="" style="width: 4rem;"
                    placeholder="MM" maxlength="2" required>
                  <input type="year" class="form-control" id="validationDefault02" value=""
                    style="margin-top: -2.3rem; margin-left: 5rem; width: 4rem;" placeholder="YYYY" maxlength="4" required>
                </div>
              
                <div class="col-md-2">
                  <label for="validationDefaultUsername" class="form-label">CVV</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="validationDefaultUsername"
                      aria-describedby="inputGroupPrepend2" title="enter 3 digit number at the back of your card" maxlength="3"
                      required>
                  </div>
                </div>
        
              </div>
              <div class="row mt-4">
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="validationDefault03"
                    placeholder="Enter card name as on card" pattern="\b\d{4}[ -]?\d{4}[ -]?\d{4}[ -]?\d{4}\b" maxlength="16" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault04" class="form-label">Bank Name</label>
                  <input type="text" class="form-control" id="validationDefault04" placeholder="Enter Bank name"
                    required>
                </div>
              </div>
                <div class="col-12 mt-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                
              <!-- </form> -->
             </div>
          </div>


        </div>
        <div role="tabpanel" class="tab-pane " id="debit" required>
          <!--debit card -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <h1>DEBIT CARD </h1>
                <div class="col-md-6">
                  <label for="validationDefault01" class="form-label">NAME</label>
                  <input type="text" class="form-control" id="validationDefault01"
                    placeholder="Enter the name on the card" required>
                </div>
                <div class="col-md-3 ">
                  <label for="validationDefault02" class="form-label">Date of Expiry</label>
                  <input type="month" class="form-control" id="validationDefault02" value="" maxlength="2" style="width: 4rem;"
                    placeholder="MM" required>
                  <input type="year" class="form-control" id="validationDefault02" value=""
                    style="margin-top: -2.3rem; margin-left: 5rem; width: 4rem;" maxlength="4" placeholder="YYYY" required>
                </div>
                <div class="col-md-2">
                  <label for="validationDefaultUsername" class="form-label">CVV</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="validationDefaultUsername"
                      aria-describedby="inputGroupPrepend2" maxlength="3" required>
                  </div>
                </div>
              
              </div>

              <div class="row mt-4">
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="validationDefault03"
                    placeholder="Enter card name as on card" pattern="\b\d{4}[ -]?\d{4}[ -]?\d{4}[ -]?\d{4}\b" maxlength="16" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault04" class="form-label">Bank Name</label>
                  <input type="text" class="form-control" id="validationDefault04" placeholder="Enter Bank name"
                    required>
                </div>
              </div>
                <div class="col-12 mt-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <!-- <div class="col-12">
                  <button class="btn btn-success" type="submit">PAY ₹{{beds.bed_price|int + rooms.room_price|int +
                    hotels.hotel_price|int + 50 }}</button>
                </div> -->
              
            </div>
          </div>
          <!--debit card-->
        </div>
      </div>
     
      <div class="col-12">
        <button class="btn btn-success" type="submit" style="margin-top: 1rem;">PAY ₹{{(beds.bed_price|int + rooms.room_price|int + hotels.hotel_price|int + 50)*guests|int}}</button>
      </div>  

      <button type="reset" class="btn btn-danger" style="width: fit-content;margin-top: -2.4rem;margin-left: 8rem;">CLEAR</button>

    </div>
  </form>
  </div>
  

 

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>


</html>
