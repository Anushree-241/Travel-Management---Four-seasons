background: linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); }

    <title>Hotel info</title>
  </head>
  <body style="background-image: url(../static/imgs/hotelbg.jpg);object-fit: cover;">
      <!--start of heading card-->
    <div class="container" >
    <div class="card mt-5">
        <div class="shadow p-3  bg-body rounded">
        <div class="card-body" style="margin-left:30rem; font-size: xx-large;font-family: 'Patua One', cursive; ">
          HOTEL INFORMATION
        </div>
        </div>
        
    </div >
    
    
    
    <!--end of heading-->
    <!--start of card1-->
    <form  method="get" action="/hcart" >
    <div class="card mt-5" style="max-height: 80rem;">
        <div class="card-body">
            <img src="{{hinfo.hotel_image}}" style="margin-left: 57rem;height: 15rem; width: 20rem; margin-bottom: -18rem;">
         <label class="form-label" style="margin-left: 10rem; font-size: xx-large; font-family: 'Mukta', sans-serif;">HOTEL NAME</label> 
         <input type="hotel name" class="form-control " id="hotel-name" value="{{hinfo.hotel_name}} " style="width: 25rem; margin-top: -3rem;margin-left: 30rem; font-size: x-large;text-align: center;font-weight: bold;" readonly>
         <div class="mt-3"></div>
         <label class="form-label" style="margin-left: 10rem; font-size: xx-large;text-align: center;font-family:'Mukta', sans-serif;">HOTEL LOCATION</label> 
         <input type="location" class="form-control" id="location" value=" {{hinfo.hotel_location}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;text-align: center;font-weight: bold;"readonly>
         <div class="mt-3"></div>
         <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">HOTEL PRICE</label> 
         <input type="price" class="form-control" id="price" value="â‚¹.{{hinfo.hotel_price}} " style="width: 25rem; margin-top: -3rem;margin-left: 30rem;text-align: center;font-weight: bold;"readonly>
         <div class="mt-3"></div>
         <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">GUESTS</label> 
         <!--input style="width: max-content;margin-left: 25rem;margin-top: -3rem;" required --> 
         <select class="form-select border-3" aria-label="Default select example " name="guests" id="guests" style="width: fit-content;margin-left: 36rem;margin-top: -3rem;text-align: center;font-weight: bold;" required>
          <option selected value="" >Select No. of guests </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
         <div class="mt-5"></div>

        <div class="card1 border-dark" style="width: fit-content;padding: auto; margin-left:6rem;">
         <div class="card-body" >
        <label class="form-label" style=" font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">CHECK-IN</label> 
        <input id="txtstartdate" name="cin" placeholder="Select check-in date" style="margin-left: 4rem;width:fit-content;font-size: larger;font-weight: bold;text-align: center;" required/>
        <label class="form-label" style="margin-left: 6rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">CHECK-OUT</label>
        <input id="txtenddate" name="cout" placeholder="Select check-out date" style="margin-left: 4rem;width:fit-content;font-size: larger;font-weight: bold;text-align: center;" required/>
        </div>
        </div> 
        <div class="mt-5"></div>
        <div class="card border border-5" style="width: 50rem; margin-left: 15rem;">
            <div class="card-body" style="margin-left: 18rem; font-size: xx-large; height: 5rem;font-family: 'Patua One', cursive;">
              ROOM TYPE
            </div>
        </div>
          
          <!--start of room checkbox-->
        

          <div class="container" style="margin-left: 14rem;">
            <label class="form-label p-3" style="font-size: x-large;" ><mark>AC-Room</mark></label>
            <label class="form-label p-3" style="font-size: x-large;"><mark>Non-AC-Room</mark></label>
            <label class="form-label p-3" style="font-size: x-large;"><mark>Executive</mark></label>
            <label class="form-label p-3" style="font-size: x-large;"><mark>Suit</mark></label>
            <label class="form-label p-3" style="font-size: x-large;"><mark>Presidential Suit</mark></label>
          </div>

          
          <select class="form-select border-3" aria-label="Default select example " name="room" id="room" style="width: max-content;margin-left: 33rem;text-align: center;font-weight: bold;"  required>
            <option selected value="" disabled>Select your Room type</option>
            <option value="1">AC-Room</option>
            <option value="2">Non-AC-Room</option>
            <option value="3">Executive</option>
            <option value="4">Suit</option>
            <option value="5">Presidential Suit</option>
          </select>
          
        
          <div class="card mt-5 border border-5" style="width: 50rem; margin-left: 15rem;">
              <div class="card-body" style="margin-left: 18rem; font-size: xx-large; height: 5rem;font-family: 'Patua One', cursive;">
                EXTRA BEDS
              </div>
          </div>
          
          <div class="container" style="margin-left: 19rem;">
            <label class="form-label p-3" style="font-size: x-large;" ><img src="../static/imgs/s-bed.png "style="height: 5rem;width: 5rem;">Single bed</label>
            <label class="form-label p-3" style="font-size: x-large;"><img src="../static/imgs/d-bed.webp" style="height: 5rem;width: 5rem;">Double bed</label>
            <label class="form-label p-3" style="font-size: x-large;"><img src="../static/imgs/t-bed.png" style="height: 5rem;width: 5rem;">Twin bed</label>
          </div>  
          
          <select class="form-select border-3" aria-label="Default select example " name="bed" id="bed" style="width: max-content;margin-left: 35rem;text-align: center;font-weight: bold;" required>
            <option selected value="" >Select Extra bed </option>
            <option value="1">Single bed</option>
            <option value="2">Double bed</option>
            <option value="3">Twin bed</option>
          </select>


          <div class=" check mt-4"></div>
          <div class="card border-danger border-3" style="width: 20rem;margin-left: 30rem; height: 7rem;">
              <div class="card-body" >
                  <p style="font-style: italic;"> <img src="../static/imgs/breakfast.png" style="height: 2rem;"> Free Breakfast  <img src="../static/imgs/bottle.png" style="height: 2rem;"> Water bottle  <img src="../static/imgs/wifi.png" style="height: 2rem; margin-top: 1rem;margin-left: 5rem;"> Free Wi-fi</p>
              </div>
            </div>
          <input name="hid" value="{{hinfo.hotel_id}}" hidden/>

          <button class="btn btn-success" type="submit" style="margin-left: 36rem;font-size: x-large;margin-bottom: 4rem;margin-top: 2rem;">PROCEED</a>
        
        </form>

    </div>
    </div>

    <script>
      $("#txtstartdate").datepicker({
      minDate: 0,
      onSelect: function(date) {
        $("#txtenddate").datepicker('option', 'minDate', date);
      }
      });

      $("#txtenddate").datepicker({
      minDate:0
      });
