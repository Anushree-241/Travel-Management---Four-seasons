                        <label for="exampleFormControlTextarea3" class="form-label"style="font-family:'Merriweather Sans', sans-serif;">ADDRESS </label>

                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea4" class="form-label"style="font-family:'Merriweather Sans', sans-serif;">PINCODE </label>
                        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Enter pincode" pattern=".{6,}" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea5" class="form-label"style="font-family:'Merriweather Sans', sans-serif;">EMAIL ID  </label>

                    </div>
                    <div class="mb-3">
