<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./static/hotel.css" ref="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet"> 
    <style>
        .navbar{ background: rgb(169,165,255);
                background: linear-gradient(90deg, rgba(169,165,255,1) 8%, rgba(154,154,249,1) 31%, rgba(172,241,255,1) 67%);   }
    </style>
    <title>hotel</title>
    
  </head>
  <body>
    
    <nav class="navbar navbar-light">
        <div class="container-fluid mx-auto order-0" >
          <a class="navbar-brand my-1 mx-auto  " style="font-size: xx-large;font-family: 'Tinos', serif; ">HOTELS</a>

        </div>
    </nav>

    {% for hotel in hotel %}

    <div class="my-5" ></div>
    <div class="card mb-3" style="max-width: 900px; max-height: 15rem; margin-left: 450px;" >
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{hotel.hotel_image}}" class="img-fluid rounded-start" alt="..." style="height: 15rem;">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" style="font-family: 'Pushster', cursive; font-size: xx-large;">{{hotel.hotel_name}}</h5>
            <p class="card-text"><img src="../static/imgs/loc.png"> {{hotel.hotel_location}} </p>
            <p class="card-text">Ratings:</p> <img src="{{hotel.hotel_ratings}}" style="height: 5rem; width: 5rem; margin-top: -85px;margin-left: 60px;">
            <p class="card-text" style="margin-left: 450px; margin-top: -5rem; font-size: large;">&#x20b9;{{hotel.hotel_price}} /night</p>
            <a class="btn btn-success" type="submit" href="hotel-info/{{hotel.hotel_id}}"style="font-size: large; margin-left: 28rem;">Book now</a>
            <p style="margin-top: -2rem;font-style: italic;">Aminities : <img src="../static/imgs/breakfast.png" style="height: 2rem;"> Free Breakfast <img src="../static/imgs/Ac.png" style="height: 2rem;">  24/7 AC </p>
            <p ><img src="../static/imgs/wifi.png"style="height:2rem;"> Free Wi-fi access  </p>
            
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
    </body>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="/hotel2">Previous</a></li>
        <li class="page-item"><a class="page-link" href="/hotel">1</a></li>
        <li class="page-item"><a class="page-link" href="/hotel2">2</a></li>
        <li class="page-item"><a class="page-link" href="/hotel3">3</a></li>
        <li class="page-item"><a class="page-link" href="/hotel4">4</a></li>
          <li class="page-item disabled" >
            <a class="page-link" href="#">Next</a>
          </li>
        </li>
      </ul>
    </nav>
    
</html>
