<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Patua+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet"> 
    <title>BUS INFO</title>
  </head>
  <body >

    
      <!--start of heading card-->
    <div class="container">
      <form method="get" action="/bcart" >
    
       
          <div class="card mt-5 border-info border-4 mt-3">
            <div class="shadow p-3  bg-body rounded">
            <div class="card-body" style="font-size: xx-large;font-family: 'Patua One', cursive;text-align: center; ">
            BUS INFORMATION
            </div>
            </div>
          </div> 
      <!--end of heading-->
      <!--start of card1-->
      
        <div class="card mt-5 border-warning border-4" style="height: 90rem;">
        <div class="card-body">
        
          
 
            <img src="{{binfo.bus_image}}" style="margin-left: 56rem;height: 20rem; width: 20rem; margin-bottom: -18rem;">
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large;text-align: center; font-family: 'Mukta', sans-serif;">BUS COMPANY</label> 
            <input type="hotel name" class="form-control" name="hotelcomp" value="{{binfo.bus_comp}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large;text-align: center;font-family:'Mukta', sans-serif;">FROM</label> 
            <input type="location" class="form-control" name="from" value="{{binfo.bus_from}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">To</label> 
            <input type="price" class="form-control" name="to" value="{{binfo.bus_to}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">DEPARTURE STATION</label> 
            <input type="text" class="form-control" name="dept" value="{{binfo.bus_dept}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">ARRIVAL STATION</label> 
            <input type="text" class="form-control" name="arr" value="{{binfo.bus_arr}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">DEPARTURE TIME</label> 
            <input type="text" class="form-control" name="deptime" value="{{binfo.bus_deptime}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">ARRIVAL TIME</label> 
            <input type="text" class="form-control" name="arrtime" value="{{binfo.bus_arrtime}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <div class="mt-2"></div>
            
            <label class="form-label" style=" margin-left: 10rem;font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">DEPARTURE DATE</label> 
            <input id="txtstartdate" name="depdate" placeholder="Select departure date" style="margin-left: 5rem;width: 25rem;font-size: x-large;font-weight: bold;text-align: center;" required />

            <div class="mt-2"></div>
            <label class="form-label" style=" margin-left: 10rem;font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;" hidden>ARRIVAL DATE</label> 
            <input id="txtenddate" name="arrdate" placeholder="Select arrival date" style="margin-left: 8rem;width: 25rem;font-size: x-large;font-weight: bold;text-align: center;" hidden/>
            <div class="mt-2"></div>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">CLASS</label> 
            <input type="text" class="form-control" name="bustype" value="{{binfo.bus_type}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">TERMINAL NO. </label> 
            <input type="text" class="form-control" name="terminal" value="{{binfo.terminal}}" style="width: 25rem; margin-top: -3rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" readonly>
            <div class="mt-2"></div>
            <label class="form-label" style="margin-left: 10rem; font-size: xx-large; text-align: center;font-family:'Mukta', sans-serif;">NUMBER OF SEATS </label> 
            <select required class="form-select" name="seatnumber" aria-label="Default select example" style="margin-top: -3rem;width: 25rem;margin-left: 30rem;font-size: x-large;font-weight: bold;text-align: center;" >
              <option selected value="">Select No. of Seats </option>
              <option value=" 1"> 1</option>
              <option value="2"> 2</option>
              <option value="3"> 3</option>
              <option value="4"> 4</option>
              <option value="5"> 5</option>
              <option value="6"> 6</option>
              <option value="7"> 7</option>
              <option value="8"> 8</option>
              <option value="9"> 9</option>
              <option value="10"> 10</option>
            </select>
            
            <div class="mt-5"></div>   


            
          
            <div class="card mt-5 border border-5" style="width: 50rem; margin-left: 15rem;">
              <div class="card-body " style=" font-size: xx-large; height: 5rem;font-family: 'Patua One', cursive;text-align: center;">
              FARE SUMMARY
                </div>
            </div> 
            <div class="mt-5 P-3"></div>

            <label class="form-label" style="margin-left: 8rem; font-size: xx-large;text-align: center;font-family:'Mukta', sans-serif; ">Base Fare   </label> <small>(per seat)</small>
            <input type="location" class="form-control" name="price" value="₹{{binfo.bus_price}}" style="width: 25rem; margin-top: -3.5rem;margin-left: 30rem;font-size: x-large;text-align: center;font-weight: bold;" readonly>
            <div class="mt-3"></div>

            <label class="form-label" style="margin-left: 8rem; font-size: xx-large;text-align: center;font-family:'Mukta', sans-serif; ">Tax</label> 
            <input type="location" class="form-control" name="tax" value="₹50" style="width: 25rem; margin-top: -3.5rem;margin-left: 30rem;font-size: x-large;text-align: center;font-weight: bold;" readonly>
            <div class="mt-3"></div>

            <p style="margin-left: 5rem;">____________________________________________________________________________________________________________________________</p>
            <label class="form-label" style="margin-left: 8rem; font-size: xx-large;text-align: center;font-family:'Mukta', sans-serif; ">Total Fee </label>  <small>(per seat)</small>
            <input type="location" class="form-control" name="totalfee" value="₹{{binfo.bus_price|int + 50}}" style="width: 25rem; margin-top: -3.5rem;margin-left: 30rem;font-size: x-large;text-align: center;font-weight: bold;" readonly>
            <div class="mt-3"></div>

            <input name="bid" value="{{binfo.bus_id}}" hidden/>

            <button type="submit" class="btn btn-success" style="font-size:x-large; margin-left: 38rem; margin-top: -0rem;" >Continue</button>
        
      </form>
          
        
         
        </div>
        </div>
       
    </div>
    
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/redmond/jquery-ui.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
      $("#txtstartdate").datepicker({
      minDate: 0,
      onSelect: function(date) {
        $("#txtenddate").datepicker('option', 'minDate', date);
      }
      });

      $("#txtenddate").datepicker({
      minDate:0
      });
    </script>
  </body>
</html>
